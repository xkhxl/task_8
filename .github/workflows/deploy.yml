name: CD - Deploy ECS Fargate

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Docker image tag to deploy"
        required: true
        default: "latest"

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: strapi
  AWS_ACCOUNT_ID: 301782007642

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: terraform
        run: |
          terraform apply -auto-approve \
            -var="image_uri=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:${{ github.event.inputs.image_tag }}" \
            -var="execution_role_arn=arn:aws:iam::${AWS_ACCOUNT_ID}:role/ecsTaskExecutionRole" \
            -var='subnets=${{ secrets.ECS_SUBNETS }}' \
            -var="security_group_id=${{ secrets.ECS_SECURITY_GROUP }}"
